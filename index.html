<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-based Digital Payment</title>
    <link rel="website icon" type="png" href="https://indiacsr.in/wp-content/uploads/2023/06/voice_biometrics.png"/>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="loginSection" class="login-container">
        <form id="loginForm">
            <h2>Login</h2>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="voiceSection" class="hidden">
    <header>
        <h1>Voice-based Digital Payment</h1>
        <!-- Navigation menu (if needed) -->
    </header>

<div class="container">
    <main>
        <section id="userInfo">
            <form id="userInfoForm">
                <label for="username">Your Name:</label>
                <input type="text" id="username" name="username" required>
                <label for="recipient">Recipient's Name:</label>
                <input type="text" id="recipient" name="recipient" required>
                <button type="submit">Submit</button>
            </form>
            
        </section>

        <section id="paymentForm">
            <!-- Payment form -->
            <form id="paymentForm">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
                <button type="submit">Submit Payment</button>
            </form>
        </section>

        <section id="speechRecognition">
            <!-- Speech recognition interface -->
            <div id="speechRecognitionInterface"class="voice-btn">
                <p>Click the button and say your command:</p>
                <button id="startRecognition">Start Recognition</button>
            </div>
        </section>
    </main>
</div>
<div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="popupText"></p>
    </div>
  </div>
  
    <footer>
        <p>&copy; 2024 VoicePay Inc. All rights reserved.</p>
    </footer>
</div>
    <script src="index.js"></script>
</body>
</html>
